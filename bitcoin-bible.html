<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin Bible</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 40vh;
            font-size: 4em;
            text-shadow: 2px 2px 8px #000;
        }
        .link-container {
            text-align: left;
            margin-top: 2em;
            padding-left: 2em;
        }
        a {
            color: #000000;
            font-size: 1.5em;
            text-decoration: underline;
        }
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            color: #ffd700;
            text-align: left;
            padding: 1em 0 1em 2em;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            height: 3em;
            box-sizing: border-box;

        }
        .banner-title {
            margin-right: 1em;
            line-height: 1em;
            transition: font-size 0.2s;
            flex-shrink: 0;
            position: relative;
            padding-top: 0.07em;
        }
        .banner-title.jp {
            font-size: 0.8em; /* Smaller font for Japanese */
        }
        .lang-btn {
            flex-shrink: 0;
            margin-left: 0.5em;
            margin-right: 0.5em;
            top: 1em;;
            background: #ffd700;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 0.2em 0.5em;
            font-size: 0.6em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            transition: background 0.2s;
            align-self: center;
            z-index: 1;
            max-width: 8em;
            box-sizing: border-box;
            /* Prevent overflow */
            overflow: hidden;
            white-space: nowrap;
        }
        .lang-btn:hover {
            background: #fffbe6;
        }
        .banner-ticker {
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            height: 1.5em;
            flex: 1 1 auto;
            margin: 0 1em;
            background: transparent;
            display: block;
            padding-top: 0.07em;
            min-width: 0;
        }
        .ticker-inner {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-scroll 40s linear infinite;
            will-change: transform;
        }
        .ticker-inner span {
            display: inline-block;
            margin-right: 2em;
            font-size: 0.9em;
            color: #ffd700;
            line-height: 1em;
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(10%);}
            100% { transform: translateX(-100%);}
        }
        .back-btn {
            position: fixed;
            bottom: 2em;
            left: 2em;
            background: #ffd700;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 0.5em 1em;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #fffbe6;
        }
    </style>
</head>
<body>
    <div class="banner">
        <span class="banner-title" id="banner-title">Bitcoin</span>
        <div class="banner-ticker">
            <div class="ticker-inner">
                <span id="btc-price"></span>
                <span id="btc-blockheight"></span>
                <span id="btc-hashrate"></span>
                <span id="btc-remaining-blocks"></span>
                <span id="btc-block-reward"></span>
                <span id="btc-halving-eta"></span>
            </div>
        </div>
        <button class="lang-btn" id="lang-btn">日本語</button>
    </div>
    
    <a href="index.html" class="back-btn">← Back</a>
    
    <script src="btc-price.js"></script>
</body>
</html>
