<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin</title>
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg') no-repeat center center fixed;
            background-size: contain;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 40vh;
            font-size: 4em;
            text-shadow: 2px 2px 8px #000;
        }
        .link-container {
            text-align: left;
            margin-top: 2em;
            padding-left: 2em;
        }
        a {
            color: #000000;
            font-size: 1.5em;
            text-decoration: underline;
        }
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            color: #ffd700;
            text-align: left;
            padding: 1em 0 1em 2em;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            height: 3em;
            box-sizing: border-box;

        }
        .banner-title {
            margin-right: 1em;
            line-height: 1em;
            transition: font-size 0.2s;
            flex-shrink: 0;
            position: relative;
            padding-top: 0.07em;
        }
        .banner-title.jp {
            font-size: 0.8em; /* Smaller font for Japanese */
        }
        .lang-btn {
            flex-shrink: 0;
            margin-left: 0.5em;
            margin-right: 0.5em;
            top: 1em;;
            background: #ffd700;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 0.2em 0.5em;
            font-size: 0.6em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            transition: background 0.2s;
            align-self: center;
            z-index: 1;
            max-width: 8em;
            box-sizing: border-box;
            /* Prevent overflow */
            overflow: hidden;
            white-space: nowrap;
        }
        .lang-btn:hover {
            background: #fffbe6;
        }
        .banner-ticker {
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            height: 1.5em;
            flex: 1 1 auto;
            margin: 0 1em;
            background: transparent;
            display: block;
            padding-top: 0.07em;
            min-width: 0;
        }
        .ticker-inner {
            display: inline-block;
            white-space: nowrap;
            animation: ticker-scroll 40s linear infinite;
            will-change: transform;
        }
        .ticker-inner span {
            display: inline-block;
            margin-right: 2em;
            font-size: 0.9em;
            color: #ffd700;
            line-height: 1em;
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(10%);}
            100% { transform: translateX(-100%);}
        }
    </style>
</head>
<body>
    <div class="banner">
        <span class="banner-title" id="banner-title">Bitcoin</span>
        <div class="banner-ticker">
            <div class="ticker-inner">
                <span id="btc-price"></span>
                <span id="btc-blockheight"></span>
                <span id="btc-hashrate"></span>
                <span id="btc-remaining-blocks"></span>
                <span id="btc-block-reward"></span>
                <span id="btc-halving-eta"></span>
            </div>
        </div>
        <button class="lang-btn" id="lang-btn">日本語</button>
    </div>
    <div style="margin-top: 40vh;"></div>
    <div class="link-container">

        <br><br>
        <a id="whathappened-link" href="what-happened-in-1971.html">What Happened in 1971</a>
        <br><br>
        <a id="advent-link" href="advent-of-bitcoin.html">The Advent of Bitcoin</a>
        <br><br>
        <a id="tech-link" href="technology-of-bitcoin.html">The Technologies that Make Bitcoin Work</a>
        <br><br>
        <a id="economics-link" href="economics-of-bitcoin.html">The Economics of Bitcoin (Coming Soon)</a>
        <br><br>
        <a id="why-link" href="why-bitcoin-wins.html">Why Bitcoin Wins (Coming Soon)</a>
        <!--
        <br><br>
        <a id="notes-link" href="notes.html">Notes</a>
        -->
    </div>

    <script>
        const bannerTitle = document.getElementById('banner-title');
        const langBtn = document.getElementById('lang-btn');

        let isEnglish = true;
