<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 40vh;
            font-size: 4em;
            text-shadow: 2px 2px 8px #000;
        }
        .link-container {
            text-align: center;
            margin-top: 2em;
        }
        a {
            color: #ffd700;
            font-size: 1.5em;
            text-decoration: underline;
        }
            .banner {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background: rgba(0,0,0,0.85);
                color: #ffd700;
                text-align: center;
                padding: 1em 0;
                font-size: 2em;
                font-weight: bold;
                letter-spacing: 2px;
                z-index: 1000;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }
                .banner-title {
                    flex: 1;
                }
                .lang-btn {
                    position: absolute;
                    right: 24px;
                    top: 50%;
                    transform: translateY(-50%);
                    background: #ffd700;
                    color: #222;
                    border: none;
                    border-radius: 4px;
                    padding: 0.4em 1em;
                    font-size: 1em;
                    font-weight: bold;
                    cursor: pointer;
                    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
                    transition: background 0.2s;
                }
                .lang-btn:hover {
                    background: #fffbe6;
                }
            }
    </style>
</head>
<body>
    <div class="banner">
        <span class="banner-title" id="banner-title">Bitcoin</span>
        <button class="lang-btn" id="lang-btn">日本語</button>
    </div>
    <h1 style="margin-top: 40vh;">Bitcoin</h1>
        <h1 id="main-title" style="margin-top: 40vh;">Bitcoin</h1>
        <div class="link-container">
            <a id="pow-link" href="pow.html">Learn about Proof of Work</a>
        </div>
        <script>
            const bannerTitle = document.getElementById('banner-title');
            const langBtn = document.getElementById('lang-btn');
            const mainTitle = document.getElementById('main-title');
            const powLink = document.getElementById('pow-link');
            let isEnglish = true;
            langBtn.addEventListener('click', () => {
                isEnglish = !isEnglish;
                if (isEnglish) {
                    bannerTitle.textContent = 'Bitcoin';
                    langBtn.textContent = '日本語';
                    mainTitle.textContent = 'Bitcoin';
                    powLink.textContent = 'Learn about Proof of Work';
                } else {
                    bannerTitle.textContent = 'ビットコイン';
                    langBtn.textContent = 'English';
                    mainTitle.textContent = 'ビットコイン';
                    powLink.textContent = 'プルーフ・オブ・ワークについて学ぶ';
                }
            });
        </script>
    <div class="link-container">
        <a href="pow.html">Learn about Proof of Work</a>
    </div>
</body>
</html>
