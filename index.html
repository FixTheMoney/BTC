<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bitcoin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg') no-repeat center center fixed;
            background-size: contain;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 40vh;
            font-size: 4em;
            text-shadow: 2px 2px 8px #000;
        }
        .link-container {
            text-align: left;
            margin-top: 2em;
            padding-left: 2em;
        }
        a {
            color: #000000;
            font-size: 1.5em;
            text-decoration: underline;
        }
        .banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            color: #ffd700;
            text-align: left;
            padding: 1em 0 1em 2em;
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .banner-title {
            margin-right: 0.5em;
        }
        .lang-btn {
            flex-shrink: 0;
            margin-left: 1em;
            margin-right: 3em;
            background: #ffd700;
            color: #222;
            border: none;
            border-radius: 4px;
            padding: 0.2em 0.5em;
            font-size: 0.6em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            transition: background 0.2s;
            align-self: center;
            z-index: 1;
        }
        .lang-btn:hover {
            background: #fffbe6;
        }
        .banner-ticker {
            flex: 1;
            min-width: 0;
            margin-left: 0.5em;
            vertical-align: middle;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }
        .banner-ticker span {
            display: inline-block;
            margin-right: 2em;
            font-size: 0.9em;
            color: #ffd700;
            animation: ticker-scroll 18s linear infinite;
        }
        @keyframes ticker-scroll {
            0% { transform: translateX(100%);}
            100% { transform: translateX(-100%);}
        }
    </style>
</head>
<body>
    <div class="banner">
        <span class="banner-title" id="banner-title">Bitcoin</span>
        <div class="banner-ticker">
            <span id="btc-price"></span>
            <span id="btc-blockheight"></span>
            <span id="btc-hashrate"></span>
        </div>
        <button class="lang-btn" id="lang-btn">日本語</button>
    </div>
    <div style="margin-top: 40vh;"></div>
    <div class="link-container">
        <a id="pow-link" href="pow.html">Learn about Proof of Work</a>
        <br><br>
        <a id="history-link" href="history-of-money.html">The History of Money</a>
        <br><br>
        <a id="properties-link" href="properties-of-money.html">Properties of Money</a>
        <br><br>
        <a id="whathappened-link" href="what-happened-in-1971.html">What happened in 1971</a>
        <br><br>
        <a id="advent-link" href="advent-of-bitcoin.html">The Advent of Bitcoin</a>
        <br><br>
        <a id="tech-link" href="technology-of-bitcoin.html">The technology that makes Bitcoin work</a>
        <br><br>
        <a id="economics-link" href="economics-of-bitcoin.html">The economics of Bitcoin</a>
        <br><br>
        <a id="why-link" href="why-bitcoin-wins.html">Why Bitcoin wins</a>
        <br><br>
        <a id="notes-link" href="notes.html">Notes</a>
    </div>
    <script src="btc-price.js"></script>
    <script>
        const bannerTitle = document.getElementById('banner-title');
        const langBtn = document.getElementById('lang-btn');
        const powLink = document.getElementById('pow-link');
        let isEnglish = true;
        const historyLink = document.getElementById('history-link');
        const propertiesLink = document.getElementById('properties-link');
        const whathappenedLink = document.getElementById('whathappened-link');
        const adventLink = document.getElementById('advent-link');
        const techLink = document.getElementById('tech-link');
        const economicsLink = document.getElementById('economics-link');
        const whyLink = document.getElementById('why-link');
        langBtn.addEventListener('click', () => {
            isEnglish = !isEnglish;
            if (isEnglish) {
                bannerTitle.textContent = 'Bitcoin';
                langBtn.textContent = '日本語';
                powLink.textContent = 'Learn about Proof of Work';
                historyLink.textContent = 'The History of Money';
                propertiesLink.textContent = 'Properties of Money';
                whathappenedLink.textContent = 'What Happened in 1971';
                adventLink.textContent = 'The Advent of Bitcoin';
                techLink.textContent = 'The Technologies That Make Bitcoin Work';
                economicsLink.textContent = 'The Economics of Bitcoin';
                whyLink.textContent = 'Why Bitcoin Wins';
            } else {
                bannerTitle.textContent = 'ビットコイン';
                langBtn.textContent = 'English';
                powLink.textContent = 'プルーフ・オブ・ワークについて学ぶ';
                historyLink.textContent = 'お金の歴史';
                propertiesLink.textContent = 'お金の性質';
                whathappenedLink.textContent = '1971年に何が起こったか';
                adventLink.textContent = 'ビットコインの登場';
                techLink.textContent = 'ビットコインを支える技術';
                economicsLink.textContent = 'ビットコインの経済学';
                whyLink.textContent = 'なぜビットコインが勝つのか';
            }
        });
    </script>
    <!-- Removed duplicate POW link -->
</body>
</html>
